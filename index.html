<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid</title>
</head>
<body>
    <h1>[no-6]Print Star pyramid: Write a program that prints a pyramid of stars</h1>

    <button onclick="show()">show</button>
    <script>
        function show(){
            for(let i=0; i<5; i++){
                for(let j=0; j<=i;j++){
                    document.write("* ")
                }
                document.write('<br>')
            }
        
        }

    </script>
    
</body>
</html>
